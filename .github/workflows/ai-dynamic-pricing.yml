name: AI Dynamic Pricing

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

jobs:
  dynamic-pricing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      secrets: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          echo "=== Installing Dependencies ==="
          npm ci
          echo "=== Dependencies Installed ==="

      - name: List files for debugging
        run: |
          echo "=== Directory Contents ==="
          ls -la
          echo "=== Backend Directory ==="
          ls -la backend

      - name: Run dynamic pricing script
        env:
          METAMASK_PRIVATE_KEY: ${{ secrets.METAMASK_PRIVATE_KEY }}
          SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          HYPERSWARM_TOPIC: ${{ secrets.HYPERSWARM_TOPIC }}
        run: |
          echo "=== Starting Dynamic Pricing ==="
          echo "=== Environment Variables Check ==="
          printenv | grep -i "key"  # Only shows non-secret environment variables
          echo "=== Running Script ==="
          node backend/dynamic_pricing.js
          echo "=== Script Completed ==="

      # Add deploy key setup
      - name: Setup Deploy Key
        run: |
          echo "=== Setting up deploy key ==="
          echo "Key length: ${#METAMASK_PRIVATE_KEY}"
          echo "=== Deploy key setup complete ==="
        run: |
          echo "=== Starting Dynamic Pricing ==="
          echo "=== Environment Variables Check ==="
          printenv | grep -i "key"
          echo "=== Running Script ==="
          node backend/dynamic_pricing.js
          echo "=== Script Completed ==="
