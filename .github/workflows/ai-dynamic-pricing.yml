name: AI Dynamic Pricing

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  update-price:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allow checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies and run pricing script
        env:
          # QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }} # Not used by current script, but good to have if Qwen integration is direct
          METAMASK_PRIVATE_KEY: ${{ secrets.METAMASK_PRIVATE_KEY }} # This will be revenueWallet's private key
          SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }} # Your Sepolia RPC URL
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }} # Deployed AINFTVault contract address
        run: |
          cd backend
          echo "Installing dependencies..."
          npm install
          
          echo "Running dynamic pricing script..."
          node dynamic_pricing.js
