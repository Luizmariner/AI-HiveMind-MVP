name: Test Secrets

on:
  workflow_dispatch:  # Manual trigger

permissions:
  secrets: read
  id-token: write
  contents: read
  actions: write

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Secret Access
        env:
          SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
          METAMASK_PRIVATE_KEY: ${{ secrets.METAMASK_PRIVATE_KEY }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          HYPERSWARM_TOPIC: ${{ secrets.HYPERSWARM_TOPIC }}
        run: |
          echo "Secrets are properly configured"
          echo "Environment variables are set"
          # Note: We don't print actual secret values to prevent exposure
          
      - name: Test Secret Usage
        env:
          SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
        run: |
          # Just verify we can use the secret without exposing it
          if [ -z "$SEPOLIA_URL" ]; then
            echo "Error: SEPOLIA_URL is not set"
            exit 1
          fi
          echo "Secrets are properly configured and usable"
