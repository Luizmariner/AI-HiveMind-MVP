name: Dynamic Pricing Test

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # Run every 10 minutes

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Test dynamic pricing
        env:
          METAMASK_PRIVATE_KEY: ${{ secrets.METAMASK_PRIVATE_KEY }}
          SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          HYPERSWARM_TOPIC: ${{ secrets.HYPERSWARM_TOPIC }}
        run: |
          echo "=== Starting Dynamic Pricing Test ==="
          node scripts/test-dynamic-pricing.js
          echo "=== Dynamic Pricing Test Complete ==="
