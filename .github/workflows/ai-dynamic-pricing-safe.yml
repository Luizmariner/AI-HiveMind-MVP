name: AI Dynamic Pricing (Safe)

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight UTC
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  update-price:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allow checkout
      secrets: read # Explicitly request read-only access to secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd backend
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"

      - name: Run pricing script
        env:
          CI: true
          # Use GitHub Actions secrets directly
          METAMASK_PRIVATE_KEY: ${{ secrets.METAMASK_PRIVATE_KEY }}
          SEPOLIA_URL: ${{ secrets.SEPOLIA_URL }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: |
          cd backend
          echo "=== Starting dynamic pricing script ==="
          echo "Environment variables:"
          echo "- METAMASK_PRIVATE_KEY is set: ${{ !!secrets.METAMASK_PRIVATE_KEY }}"
          echo "- SEPOLIA_URL is set: ${{ !!secrets.SEPOLIA_URL }}"
          echo "- CONTRACT_ADDRESS is set: ${{ !!secrets.CONTRACT_ADDRESS }}"
          echo ""
          echo "Running script..."
          node dynamic_pricing.js
          echo "=== Script completed ==="

      # Add artifact upload for logs
      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: dynamic-pricing-logs
          path: backend/logs/
          if-no-files-found: ignore
